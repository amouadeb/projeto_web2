<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Eventos - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            max-width: 90%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .form-container {
            padding: 2rem;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 2rem;
            border-radius: 10px;
            background: #f8f9fa;
            padding: 5px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sistema de Eventos</h1>
            <p>Gerencie e participe de eventos incríveis</p>
        </div>

        <div class="form-container">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showLogin()">Login</button>
                <button class="tab-button" onclick="showCadastro()">Cadastrar</button>
            </div>

            <!-- Formulário de Login -->
            <div id="loginForm" class="form-section active">
                <form>
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginSenha">Senha</label>
                        <input type="password" id="loginSenha" name="senha" required>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                </form>
                <div class="forgot-password">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
            </div>

            <!-- Formulário de Cadastro -->
            <div id="cadastroForm" class="form-section">
                <form>
                    <div class="form-group">
                        <label for="cadastroNome">Nome Completo</label>
                        <input type="text" id="cadastroNome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cadastroEmail">Email</label>
                        <input type="email" id="cadastroEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="cadastroSenha">Senha</label>
                        <input type="password" id="cadastroSenha" name="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('cadastroForm').classList.remove('active');
            document.querySelectorAll('.tab-button')[0].classList.add('active');
            document.querySelectorAll('.tab-button')[1].classList.remove('active');
        }

        function showCadastro() {
            document.getElementById('cadastroForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
            document.querySelectorAll('.tab-button')[1].classList.add('active');
            document.querySelectorAll('.tab-button')[0].classList.remove('active');
        }

        // Validação de formulários
        document.getElementById('cadastroForm').querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const senha = document.getElementById('cadastroSenha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }
            
            alert('Cadastro realizado com sucesso!');
            // Aqui você faria a requisição para o backend
        });

        document.getElementById('loginForm').querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login realizado com sucesso!');
            // Redirecionar para dashboard
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
